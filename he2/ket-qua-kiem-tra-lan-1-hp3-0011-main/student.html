<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kết quả học sinh</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --primary: #007bff;
      --secondary: #6c757d;
      --light-bg: #f8f9fa;
      --card-bg: #ffffff;
      --text-main: #2c3e50;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #dbe9f4, #f7faff);
      margin: 0;
      padding: 0;
      color: var(--text-main);
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    .header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .logo {
      width: 150px;
      border-radius: 8px;
    }

    .header-text h1 {
      margin: 0;
      font-size: 28px;
      color: var(--primary);
    }

    .subtitle {
      font-size: 16px;
      color: var(--secondary);
    }

    .info-item {
      font-size: 16px;
      margin-bottom: 8px;
    }

    .score-box {
      font-size: 26px;
      font-weight: bold;
      color: #e74c3c;
      margin: 20px 0;
      text-align: center;
    }

    .card-box {
      background: var(--light-bg);
      border-left: 6px solid var(--primary);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .card-box h3 {
      margin-top: 0;
      display: flex;
      align-items: center;
      font-size: 20px;
      color: var(--primary);
      margin-bottom: 10px;
    }

    .card-box i {
      margin-right: 10px;
      font-size: 20px;
    }

    .card-box pre {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      overflow-x: auto;
      white-space: pre-wrap;
      line-height: 1.5;
      margin: 0;
      font-family: 'Courier New', monospace;
      color: #333;
    }

    .footer {
      margin-top: 40px;
      text-align: center;
      font-size: 14px;
      color: #888;
    }

    @media (max-width: 600px) {
      .header {
        flex-direction: column;
        text-align: center;
      }

      .logo {
        margin-bottom: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="header">
      <img src="logo.png" alt="Logo" class="logo" />
      <div class="header-text">
        <h1>Kết Quả Bài Kiểm Tra</h1>
        <p class="subtitle">Thông tin chi tiết học sinh</p>
      </div>
    </header>

    <section class="card" id="student-info">
      <!-- Dữ liệu sẽ được hiển thị bằng JavaScript -->
    </section>

    <footer class="footer">@ Pathway - Nguyễn Anh Trọng</footer>
  </div>

  <script>
  const student = JSON.parse(sessionStorage.getItem('student'));
  const container = document.getElementById('student-info');

  if (student) {
    container.innerHTML = `
      <div class="info-item"><strong>Mã học sinh:</strong> ${student['Mã học sinh']}</div>
      <div class="info-item"><strong>Tên học sinh:</strong> ${student['Tên học sinh']}</div>
      <div class="info-item"><strong>Ngày sinh:</strong> ${student['Ngày sinh']}</div>
      <div class="score-box">Điểm: ${student['Điểm']}</div>

      <div class="card-box code">
        <h3><i class="fas fa-code card-icon"></i> Bài Làm</h3>
        <pre>${student['Bài làm']}</pre>
      </div>

      <div class="card-box comment">
        <h3><i class="fas fa-comments card-icon"></i> Nhận Xét</h3>
        <div>${marked.parse(student['Nhận xét'])}</div>
      </div>
    `;
  } else {
    container.innerHTML = `<p style="color:red; font-weight:bold;">Không tìm thấy dữ liệu học sinh.</p>`;
  }
</script>

</body>

</html>
